<div class="header-container"><p>{{value}}:<img alt="icone plus" *ngIf="!isInEdition" (click)="onClick()" class="icone plus"
                    src="../../{{iconePlus}} "/>

    <input #myInput type="text" (change)="validate()" [value]="" [(ngModel)]="str">
</label>
</p>
</div>
