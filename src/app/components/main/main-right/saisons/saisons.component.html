

<div *ngFor="let value of seasonArray" class="saison" id="{{value.id}}">
    <div *ngIf="value.isOnLeft" class="saison-pastille  nymphe">
        <img alt="nymphe {{value.name}}" class="nymphe" height="80px"
             src="./../../../../assets/nymphe-{{value.id}}-small.png" width="80px">
    </div>
    <div *ngIf="!value.isOnLeft" class="saison-pastille  "><p class=saison-score>X</p></div>
    <div class="saison-texte">
        <p><strong>{{value.name}}</strong></p>
        <p>{{value.keywords}}</p>
    </div>
    <div *ngIf="value.isOnLeft" class="saison-pastille  "><p (click)="onSeasonClick(value)" class=saison-score>X</p></div>
    <div *ngIf="!value.isOnLeft" class="saison-pastille  nymphe">
        <img alt="nymphe {{value.name}}" class="nymphe" height="80px"
             src="./../../../../assets/nymphe-{{value.id}}-small.png" width="80px">
    </div>
</div>
