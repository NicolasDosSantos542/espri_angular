<div>
    <p [style.margin-bottom]="0" [style.margin-top]="0">{{value}} : <label>
        <input (change)="validate(str)"(focusout)="validate(str)" [(ngModel)]="str" type="text"/>
    </label></p>

    <ul class="list-of-values">
        <li class="value-from-list" *ngFor="let value of listValues "><app-input-list-content [contentValue]="value"></app-input-list-content></li>

    </ul>
</div>
