<div>
    <p [style.margin-bottom]="0" [style.margin-top]="0">{{value}} : <label>
        <input (change)="validate(str)" [(ngModel)]="str" type="text"/>
    </label></p>

    <div class="list-of-values">
        <p class="value-from-list" *ngFor="let value of listValues ">{{value}}</p>
    </div>
</div>
